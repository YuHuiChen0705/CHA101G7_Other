<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"
    rel="stylesheet" />


</head>

<body>
  <section class="py-5">
    <div class="container-lg">
      <div class="row">
        <div class="col-lg-10 col-sm-10 m-auto">
          <div class="bg-white shadow border-top border-info border-3 p-3 p-sm-5 rounded">
            <div class="text-center mb-5">
              <h2 class="rounded-pill border border-5">新增團課</h2>
            </div>
            <form class=" needs-validation row g-3 " novalidate>
              <div class="col-md-6">
                <label for="category" class="form-label">團課類別</label>
                <select class="form-select" id="category" required>
                  <option selected disabled value="">--團課類別--</option>
                  <option>有氧課程</option>
                  <option>瑜珈課程</option>
                </select>
                <div class="invalid-feedback">
                  請選擇團課類別
                </div>
              </div>


              <div class="col-md-6">
                <label for="course" class="form-label">團課課程</label>
                <select class="form-select" id="course" required>
                  <option selected disabled value="">--請選擇團課課程--</option>
                </select>
                <div class="invalid-feedback">
                  請選擇課程
                </div>
              </div>

              <div class="col-md-12">
                <label for="coach" class="form-label">教練</label>
                <select class="form-select" id="coach" required>
                  <option selected disabled value="">--請選擇教練--</option>
                </select>
                <div class="invalid-feedback">
                  請選擇教練
                </div>
              </div>
              
              <div class="col-md-6">
                <label for="upper" class="form-label">人數上限</label>
                <input type="text" class="form-control" id="upper" required>
                <div class="invalid-feedback">
                  請設定人數上限
                </div>
              </div>

              <div class="col-md-6">
                <label for="lower" class="form-label">人數下限</label>
                <input type="text" class="form-control" id="lower" required>
                <div class="invalid-feedback">
                  請設定人數下限
                </div>
              </div>

              <div class="col-md-6">
                <label for="start" class="form-label">報名開始日期</label>
                <div class="input-group date" id='start'>
                  <input type="text" class="form-control" required>
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </span>
                </div>
                <div class="invalid-feedback">
                  請設定報名開始日期
                </div>
              </div>

              <div class="col-md-6">
                <label for="end" class="form-label">報名截止日期</label>
                <div class="input-group date" id='end'>
                  <input type="text" class="form-control" required>
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </span>
                </div>
                <div class="invalid-feedback">
                  請設定報名截止日期
                </div>
              </div>

                <div class="col-md-6">
                  <label for="pricer" class="form-label">團課費用</label>
                  <input type="text" class="form-control" id="price" required>
                  <div class="invalid-feedback">
                    請輸入團課費用
                  </div>
                </div>
                
                <div class="col-md-6">
                  <label for="number" class="form-label">團課堂數</label>
                  <input type="text" class="form-control" id="number" required>
                  <div class="invalid-feedback">
                    請輸入團課堂數
                  </div>
                </div>

              <hr class="my-4">
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-info btn-lg">確認</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 驗證 -->

  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment-with-locales.min.js"></script>

  <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

  <script>
    $('#start').datetimepicker({
      date: null, //一開始輸入框的日期為空
      format: 'YYYY-MM-DD', //日期的顯示格式
      locale: moment.locale('zh-tw'), //國別
      minDate: moment().add(1, 'days'), //顯示最小天數
      maxDate: moment().add(31, 'days'), //顯示最大天數，30為最大的顯示範圍為一個月為限
      disabledDates:
        [ //隱藏的日期
          moment().add(1, 'days'), //前一日
          moment().add(2, 'days'), //前二日
        ]
    });
    $('#end').datetimepicker({
        date: null, //一開始輸入框的日期為空
        format: 'YYYY-MM-DD', //日期的顯示格式
        locale: moment.locale('zh-tw'), //國別
        minDate: moment().add(1, 'days'), //顯示最小天數
        maxDate: moment().add(31, 'days'), //顯示最大天數，30為最大的顯示範圍為一個月為限
        disabledDates:
          [ //隱藏的日期
            moment().add(1, 'days'), //前一日
            moment().add(2, 'days'), //前二日
          ]
      });
  </script>

  <script src="assets/js/form-validation.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
    crossorigin="anonymous"></script>
</body>

</html>
