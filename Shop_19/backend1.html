<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/style-starter.css">
    <title>員工後台首頁</title>
   
    <style>
        body {
            background-color: #fef8f0f9;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #ff0000;
            padding: 0px 10px;

        }

        .user {
            display: flex;
            align-items: center;
        }

        .user .name {
            margin-right: 10px;
            color: #5f5d5d;
        }

        .sidebar {
            width: 130px;
            background-color: #5f5d5d;
            opacity: 0.8;
            padding: 10px 15px;
            margin: 0px 20px;
            float: left;
        }

        .sidebar h1 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fef8f0f9;
            cursor: pointer;
            text-align: left;
        }

        .sidebar h2 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fef8f0f9;
            cursor: pointer;
            text-align: left;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: none;
        }

        .sidebar li {
            margin-bottom: 10px;
            text-align: center;
        }

        .sidebar li a {
            color: #fff;
            text-decoration: none;
        }

        .sidebar li a:hover {
            color: #aaa;
        }

        .submenu {
            margin-left: 10px;
        }

        .submenu ul {
            margin-top: 10px;
            padding-left: 20px;
            background-color: #fff;
            color: #000;
            display: none;
        }

        .submenu li {
            margin-bottom: 5px;
        }

        .btn-style {
            padding: 10px 32px;
            font-size: 16px;
            line-height: 26px;
            font-weight: 600;
            transition: 0.3s ease-in;
            border-radius: 6px;
        }

        .btn-primary {
            color: #fff;
            background-color: #ff0000;
            border-color: #ff0000;
        }

        .m-4 {
            margin: 1.5rem !important;
        }

        .content {
            margin-left: 320px;
        }

        .content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        table {
            table-layout: fixed;
            width: 100%;
        }

        table td {
            width: 14.28%;
            /* 每個欄位佔表格的 1/7 寬度 */
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .truncate {
            max-width: 0;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">Give Me Gym</div>
        <div class="user">
            <div class="name">User Name </div>
            <a class="btn btn-style btn-primary  mt-4">登出</a>
        </div>
    </header>

    <div class="body-Content" style="display: flex;">
        <div class="sidebar">
            <h2 id="back-idex">首頁</h2>

            <h2 class="sidebartitle">員工管理</h2>
            <ul style="display: none;">
                <li class="nav-item"><a class="nav-link" href="#">新增員工</a></li>
                <li class="nav-item"><a class="nav-link" href="#">查詢員工</a></li>
                <li class="nav-item"><a class="nav-link" href="#">員工權限</a></li>
            </ul>

            <h2 class="sidebartitle">會員管理</h2>
            <ul style="display: none;">
                <li class="nav-item"><a class="nav-link" href="#">新增會員</a></li>
                <li class="nav-item"><a class="nav-link" href="#">查詢會員</a></li>
                <li class="nav-item"><a class="nav-link" href="#">會員權限</a></li>
            </ul>

            <h2 class="sidebartitle">商城管理</h2>
            <ul style="display: none;">
                <li class="nav-item"><a class="nav-link" href="#">商品管理</a></li>
                <li class="nav-item"><a class="nav-link" href="#">訂單管理</a></li>
            </ul>

            <h2 class="sidebartitle">教練管理</h2>
            <ul style="display: none;">
                <li class="nav-item"><a class="nav-link" href="#">新增教練</a></li>
                <li class="nav-item"><a class="nav-link" href="#">查詢教練</a></li>
                <li class="nav-item"><a class="nav-link" href="#">教練排班</a></li>
            </ul>

            <h2 class="sidebartitle">團課管理</h2>
            <ul style="display: none;">
                <li class="nav-item"><a class="nav-link" href="#"></a></li>
                <li class="nav-item"><a class="nav-link" href="#">查詢團課</a></li>
                <li class="nav-item"><a class="nav-link" href="#">團課排班</a></li>
            </ul>

            <h2 class="sidebartitle">客服管理</h2>
            <ul style="display: none;">
                <li class="nav-item"><a class="nav-link" href="#">客戶查詢</a></li>
                <li class="nav-item"><a class="nav-link" href="#">訂單查詢</a></li>
                <li class="nav-item"><a class="nav-link" href="#">FAQ管理</a></li>
            </ul>
        </div>
        <!-- 側邊欄的js -->
        <script>
            window.addEventListener('DOMContentLoaded', (event) => {
                const headings = document.querySelectorAll('.sidebar h2.sidebartitle');

                headings.forEach((heading) => {
                    heading.addEventListener('click', (event) => {
                        const subMenu = event.target.nextElementSibling;
                        subMenu.style.display = subMenu.style.display === 'none' ? 'block' : 'none';
                    });
                });
            });

            window.addEventListener('DOMContentLoaded', (event) => {
                const links = document.querySelectorAll('.nav-link');
                links.forEach((link) => {
                    link.addEventListener('click', (event) => {
                        event.preventDefault();
                        const url = link.getAttribute('href');
                        loadContent(url);
                    });
                });
            });

        </script>
        

        <!-- 你的程式碼貼這裡! -->

    </div>


</body>

</html>
