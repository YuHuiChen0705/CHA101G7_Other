<!DOCTYPE html>
<html>

<head>
    <title>商品展示</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .filter {
            width: 200px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 10px;
            margin-right: 20px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            flex: 4;
            margin: 10px;
            align-items: center;
            justify-content: center;
        }

        .product-card {
            width: 300px;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="filter">
            <h2>商品篩選器</h2>
            <!-- 在這裡新增商品篩選器的HTML程式碼 -->
        </div>
        <div class="products">
            <div class="product-card">
                <img src="https://via.placeholder.com/300x250?text=Product+1" alt="Product 1">
                <h3>Product 1</h3>
                <p>Description of Product 1.</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x250?text=Product+2" alt="Product 2">
                <h3>Product 2</h3>
                <p>Description of Product 2.</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x250?text=Product+3" alt="Product 3">
                <h3>Product 3</h3>
                <p>Description of Product 3.</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x250?text=Product+4" alt="Product 4">
                <h3>Product 4</h3>
                <p>Description of Product 4.</p>
                <button>Add to Cart</button>
            </div>
            <!-- 當有更多商品時，繼續新增 product-card 的HTML程式碼 -->
        </div>
    </div>
</body>

</html>
